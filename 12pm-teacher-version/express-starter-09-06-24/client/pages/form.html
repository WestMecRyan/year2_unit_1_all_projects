<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
  </head>
  <body>
    <h1>Contact Form</h1>
    <form action="/submit-form" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />
      <label for="message">Message:</label><br />
      <textarea
        id="message"
        name="message"
        rows="4"
        cols="50"
        required
      ></textarea
      ><br /><br />
      <input type="submit" value="Submit" />
    </form>
    <h1>User Management</h1>

    <form id="updateForm">
      <label for="currentName">Current Name:</label>
      <input type="text" id="currentName" /><br /><br />
      <label for="currentEmail">Current Email:</label>
      <input type="email" id="currentEmail" /><br /><br />
      <label for="newName">New Name:</label>
      <input type="text" id="newName" /><br /><br />
      <label for="newEmail">New Email:</label>
      <input type="email" id="newEmail" /><br /><br />
      <button type="submit">Update User</button>
    </form>

    <script>
      document
        .getElementById("updateForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const currentName = document.getElementById("currentName").value;
          const currentEmail = document.getElementById("currentEmail").value;
          const newName = document.getElementById("newName").value;
          const newEmail = document.getElementById("newEmail").value;
          try {
            // throw new Error("it didn't work");
            const response = await fetch(
              `/update-user/${currentName}/${currentEmail}`,
              {
                method: "PUT",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ newName, newEmail }),
              }
            );
            if (!response.ok) {
              alert(response);
            }
            const data = await JSON.parse(response.text());
            alert(data);
          } catch (error) {
            alert("Error updating user: " + error.message);
          }
        });
    </script>
  </body>
</html>
