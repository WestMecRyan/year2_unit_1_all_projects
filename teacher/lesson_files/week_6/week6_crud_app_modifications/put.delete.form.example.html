<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>User Management</h1>

    <h2>Update User</h2>
    <form id="updateForm">
      <label for="currentName">Current Name:</label>
      <input type="text" id="currentName" required /><br /><br />

      <label for="currentEmail">Current Email:</label>
      <input type="email" id="currentEmail" required /><br /><br />

      <label for="newName">New Name:</label>
      <input type="text" id="newName" /><br /><br />

      <label for="newEmail">New Email:</label>
      <input type="email" id="newEmail" /><br /><br />

      <button type="submit">Update User</button>
    </form>

    <h2>Delete User</h2>
    <form id="deleteForm">
      <label for="deleteName">Name:</label>
      <input type="text" id="deleteName" required /><br /><br />

      <label for="deleteEmail">Email:</label>
      <input type="email" id="deleteEmail" required /><br /><br />

      <button type="submit">Delete User</button>
    </form>

    <script>
      document
        .getElementById("updateForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const currentName = document.getElementById("currentName").value;
          const currentEmail = document.getElementById("currentEmail").value;
          const newName = document.getElementById("newName").value;
          const newEmail = document.getElementById("newEmail").value;

          try {
            const response = await axios.put(
              `/user/${currentName}/${currentEmail}`,
              { newName, newEmail }
            );
            alert(response.data);
          } catch (error) {
            alert("Error updating user: " + error.response.data);
          }
        });

      document
        .getElementById("deleteForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const name = document.getElementById("deleteName").value;
          const email = document.getElementById("deleteEmail").value;

          try {
            const response = await axios.delete(`/user/${name}/${email}`);
            alert(response.data);
          } catch (error) {
            alert("Error deleting user: " + error.response.data);
          }
        });
    </script>
  </body>
</html>
